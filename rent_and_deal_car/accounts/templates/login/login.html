{% extends "accounts/base.html" %}

{% block content %}
    <div class="container-fluid bg">

        <div class="row">
            <div class="col-md-4 col-sm--4 col-xs-12"></div>
            <div class="col-md-4 col-sm--4 col-xs-12">
                <form action="login_user" method="post"  class="form-container">
                    {% csrf_token%}
                    <div class="form-group">
                        <label class="label_text" for="exampleInputEmail1"> Email </label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="label_text" for="exampleInputPassword1"> Password </label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check check" >
                        <input  type="checkbox" class="form-check-input size_checkbox" id="exampleCheck1">
                        <label class="form-check-label text_checkbox" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="d-grid gap-3 ">
                        <button type="submit" class="btn btn-success btn-lg custom_button">Sign in</button>
                        <a class="btn btn-secondary btn-sm" href="{% url 'register'  %}" role="button">Create account</a>
                        <a class="btn btn-secondary btn-sm" href="{% url 'password_reset'  %}" role="button">Forgot your password?</a>
                    </div>

<!--                    <div class="d-grid gap-4 ">-->
<!--                        <a class="btn btn-primary btn-sm" href="{% url 'register'  %}" role="button">Create account</a>-->
<!--                    </div>-->
<!--                    <div class="d-grid gap-4 ">-->
<!--                        <a class="btn btn-primary btn-sm" href="{% url 'password_reset'  %}" role="button">Forgot your password?</a>-->
<!--                    </div>-->

                    <div class="form-group">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
